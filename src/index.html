<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Monster Killer</title>
		<link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
		<script src="./assets/scripts/main.js" type="module" defer></script>
	</head>
	<body>
		<template id="modal-template">
			<div class="modal">
				<header class="modal-header">
					<h2 class="modal-title"></h2>
					<i class="fa-solid fa-xmark modal-close"></i>
				</header>
				<ul class="modal-contents" id="modal-contents">
					<div class="modal-no-history">No History Found...</div>
				</ul>
			</div>
		</template>

		<template id="attack-template">
			<li class="modal-log-content">
				<h3>Player Dealt Damage:</h3>
				<span id="player-damage"></span>
			</li>
			<li class="modal-log-content">
				<h3>Monster Dealt Damage:</h3>
				<span id="monster-damage"></span>
			</li>
			<li class="modal-log-content">
				<h3>Attack Count:</h3>
				<span id="strike-number"></span>
			</li>
		</template>

		<template id="heal-template">
			<li class="modal-log-content heal-content">
				<h3>Heal Amount:</h3>
				<span id="heal-amount"></span>
			</li>
		</template>

		<template id="win-result-template">
			<div class="accordion-contents-wrapper">
				<h3 class="accordion-title"></h3>
				<ul class="accordion-contents">
					<li class="accordion-contents__content damage-done-item">
						Total Damage Done: <span id="damage-done"></span>
					</li>
					<li class="accordion-contents__content damage-taken-item">
						Total Damage Taken: <span id="damage-taken"></span>
					</li>
				</ul>
			</div>
		</template>

		<template id="attack-result-template">
			<div class="accordion-contents-wrapper">
				<h3 class="accordion-title">Attack</h3>
				<ul class="accordion-contents">
					<li class="accordion-contents__content">
						Attack Number: <span id="attack-number"></span>
					</li>
					<li class="accordion-contents__content">
						Player Dealt Damage:
						<span id="player-dealt-damage"></span>
					</li>
					<li class="accordion-contents__content">
						Monster Dealt Damage:
						<span id="monster-dealt-damage"></span>
					</li>
				</ul>
			</div>
		</template>

		<template id="heal-result-template">
			<div class="accordion-contents-wrapper">
				<h3 class="accordion-title heal-content">Heal</h3>
				<ul class="accordion-contents">
					<li class="accordion-contents__content">
						Heal Number: <span id="heal-count"></span>
					</li>
					<li class="heal-content accordion-contents__content">
						Heal Amount: <span id="heal-amount"></span>
					</li>
				</ul>
			</div>
		</template>

		<template id="accordion-template">
			<li class="accordion">
				<button class="accordion-button" data-is-open="false">
					<span>Round <span id="round-number"></span></span>
					<time id="finished-time">Playing...</time>
					<div>
						<i
							id="accordion-angle-icon"
							class="fa-solid fa-angle-down"
						></i>
					</div>
				</button>
				<div class="accordion-contents-container"></div>
			</li>
		</template>

		<template id="win-ratio-template">
			<div class="win-ratio">
				<h2 class="win-ratio__title">
					Win Ratio!
				</h2>
				<div class="win-ratio__win" id="win"></div>
				<div class="win-ratio__draw" id="draw"></div>
				<div class="win-ratio__lose" id="lose"></div>
			</div>
		</template>

		<div class="overlay"></div>

		<div class="container">
			<header class="main-header">
				<h2>The Monster killer Game 😈🎮</h2>
			</header>
			<main class="main">
				<section class="status box">
					<div class="status__player">
						<h2>Player Health</h2>
						<div class="progress-wrapper">
							<progress
								class="status__player-health"
								min="0"
								max="100"
								value="100"
							></progress>
							<span
								id="player-progress-indicator"
								class="progress-value"
								>100</span
							>
						</div>
					</div>
					<div class="status__monster">
						<h2>Monster Health</h2>
						<div class="progress-wrapper">
							<progress
								class="status__monster-health"
								min="0"
								max="100"
								value="100"
							></progress>
							<span
								id="monster-progress-indicator"
								class="progress-value"
								>100</span
							>
						</div>
					</div>
				</section>
				<section class="operations box">
					<ul class="operations-list">
						<li class="operations-item" data-type="ATTACK">
							<h3>Attack ⚔️</h3>
						</li>
						<li class="operations-item" data-type="ATTACK_STRONG">
							<h3>
								<span>Strong Attack 💣</span>
								<span
									id="strong-attack-left"
									class="operations-item__ope-left"
									>2 Left</span
								>
							</h3>
						</li>
						<li class="operations-item" data-type="HEAL">
							<h3>
								<span>Heal 💊</span>
								<span
									id="heal-left"
									class="operations-item__ope-left"
									>2 Left</span
								>
							</h3>
						</li>
						<li class="operations-item" data-type="SHOW_LOG">
							<h3>Show Results 🧾</h3>
						</li>
					</ul>
				</section>
			</main>
			<footer class="main-footer">
				<h3>Made with 🍪 and ☕️</h3>
			</footer>
		</div>
	</body>
</html>
